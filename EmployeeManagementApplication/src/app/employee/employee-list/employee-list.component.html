<div class="row space">
    <div class="col-md-6">

    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
         <input type="button" class="btnAddEmployee" value="Add Employee" id="btnAddEmployee" [routerLink]="['/create']">

    </div>
</div>
<div class="row space">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Email Id</th>
                    <th> Contact </th>
                    <th> Gender </th>
                    <th> Skills</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of lstEmployeeResponseDTO">
                    <td> {{ employee.id }} </td>
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.email }} </td>
                    <td> {{ employee.contactNumber }} </td>
                    <td> {{ employee.gender }} </td>
                    <td>
                        <table>
                            <tr *ngFor="let skill of employee.skills">
                                <td>
                                    {{skill}}
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <button (click)="updateEmployee(employee.id)" class="btn btn-primary"> Update</button>
                        <button (click)="deleteEmployee(employee.id,employee.name)" class="btn btn-danger spaceLeft">
                            Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-confirm></ng-confirm>
