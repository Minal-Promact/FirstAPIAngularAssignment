<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Email Id</th>
            <th> Contact </th>
            <th> Gender </th>
            <th> Skills</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of lstEmployeeResponseDTO" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.contactNumber }} </td>
            <td> {{ employee.gender }} </td>
            <td>  
                <table >
                      <tr *ngFor="let skill of employee.skills">   
                         <td>
                            {{skill}}
                         </td>                     
                      </tr>
                </table>
            </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id,employee.name)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
<ng-confirm></ng-confirm>
